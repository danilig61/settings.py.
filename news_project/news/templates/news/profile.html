{% extends 'default.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" action="{% url 'profile' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>

    {% if user|has_group:'common' %}
        <button type="submit" name="become_author" class="btn btn-success">Become an author</button>
    {% endif %}
  </form>
{% endblock %}
